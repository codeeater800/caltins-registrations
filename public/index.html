<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      /* Basic styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #2980b9;
        font-size: 24px;
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        color: #333;
        text-align: left;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #2980b9;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #21618c;
      }

      form {
        text-align: left;
      }

      #thankYouContainer {
        display: none;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
        text-align: center;
      }

      #thankYouContainer h2 {
        color: #2980b9;
        font-size: 24px;
        margin-bottom: 20px;
      }

      #thankYouContainer p {
        font-size: 14px;
        color: #333;
      }

      #thankYouContainer a {
        color: #2980b9;
        text-decoration: none;
      }

      #thankYouContainer a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      async function confirmData(event) {
        event.preventDefault(); // Prevent form submission

        const formData = {
          childName: document.getElementById("childName").value,
          parentName: document.getElementById("parentName").value,
          age: document.getElementById("age").value,
          school: document.getElementById("school").value,
          grade: document.getElementById("grade").value,
          rollNo: document.getElementById("rollNo").value,
          phoneNo: document.getElementById("phoneNo").value,
          email: document.getElementById("email").value,
        };

        // Client-side validation for age before proceeding
        const childAge = calculateAge(formData.age);
        if (childAge < 5 || childAge > 16) {
          alert(
            "Age not within the valid range of 5 to 16 years. Please re-enter."
          );
          return; // Prevent form submission if age is invalid
        }

        const confirmationText = `Child's Name: ${formData.childName}\nParent's Name: ${formData.parentName}\nAge: ${formData.age}\nSchool: ${formData.school}\nGrade: ${formData.grade}\nRoll No: ${formData.rollNo}\nPhone No: ${formData.phoneNo}\nEmail ID: ${formData.email}`;

        if (confirm(confirmationText)) {
          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.text();

            if (result === "Mobile number already used to register.") {
              alert(result);
              // Clear phone number only and refill other fields
              localStorage.setItem("formData", JSON.stringify(formData));
              window.location.reload(); // Reload the page to reset the form
            } else {
              alert(result);
              showThankYouMessage();
              localStorage.clear(); // Clear localStorage on successful submission
            }
          } catch (error) {
            alert("Error submitting form.");
          }
        }
      }

      // Function to calculate age from date of birth
      function calculateAge(dateOfBirth) {
        const birthDate = new Date(dateOfBirth);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDifference = today.getMonth() - birthDate.getMonth();
        if (
          monthDifference < 0 ||
          (monthDifference === 0 && today.getDate() < birthDate.getDate())
        ) {
          age--;
        }
        return age;
      }

      // On page load, refill all data except phone number
      window.onload = () => {
        const savedFormData = JSON.parse(localStorage.getItem("formData"));
        if (savedFormData) {
          document.getElementById("childName").value = savedFormData.childName;
          document.getElementById("parentName").value =
            savedFormData.parentName;
          document.getElementById("age").value = savedFormData.age;
          document.getElementById("school").value = savedFormData.school;
          document.getElementById("grade").value = savedFormData.grade;
          document.getElementById("rollNo").value = savedFormData.rollNo;
          document.getElementById("email").value = savedFormData.email;
          localStorage.removeItem("formData"); // Clear after refilling
        }
      };

      function showThankYouMessage() {
        document.querySelector(".container").style.display = "none"; // Hide the registration form
        document.getElementById("thankYouContainer").style.display = "block"; // Show the thank you message
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form onsubmit="confirmData(event)">
        <label for="childName">Child's Name:</label>
        <input type="text" id="childName" name="childName" required />

        <label for="parentName">Parent's Name:</label>
        <input type="text" id="parentName" name="parentName" required />

        <label for="age">Age of Child:</label>
        <input type="date" id="age" name="age" required />

        <label for="school">School:</label>
        <select id="school" name="school" required>
          <option value="">--Select School--</option>
          <option value="St Charles High School">St Charles High School</option>
          <option value="St Nirmala's High School">
            St Nirmala's High School
          </option>
          <option value="St Paul's High School">St Paul's High School</option>
          <option value="Florence High School">Florence High School</option>
          <option value="St Francis High School">St Francis High School</option>
          <option value="St Anthony's High School">
            St Anthony's High School
          </option>
          <option value="St John's">St John's</option>
          <option value="St Alphonsus Academy">St Alphonsus Academy</option>
          <option value="St Alyosis High School">St Alyosis High School</option>
          <option value="St Germains High School">
            St Germains High School
          </option>
          <option value="Clarence High School">Clarence High School</option>
          <option value="Cluny Convent High School">
            Cluny Convent High School
          </option>
          <option value="BMS High School">BMS High School</option>
          <option value="St Josephs Indian High School">
            St Josephs Indian High School
          </option>
          <option value="St Josephs European High School">
            St Josephs European High School
          </option>
          <option value="Sophia High School">Sophia High School</option>
          <option value="Norte Dame School">Norte Dame School</option>
          <option value="Balwins High School">Balwins High School</option>
          <option value="Bishop Cottons Girls School">
            Bishop Cottons Girls School
          </option>
          <option value="Bishop Cottons Boys School">
            Bishop Cottons Boys School
          </option>
          <option value="Chitayana School Horumavu">
            Chitayana School Horumavu
          </option>
          <option value="Mount Carmels High School">
            Mount Carmels High School
          </option>
        </select>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required />

        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" required />

        <label for="phoneNo">Phone No:</label>
        <input
          type="tel"
          id="phoneNo"
          name="phoneNo"
          required
          pattern="[0-9]{10}"
        />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="thankYouContainer">
      <h2>Thank you for registering!</h2>
      <p>We'll stay in touch. The submission portal will open soon.</p>
      <p><a href="#">Register for another child</a></p>
    </div>
  </body>
</html>
