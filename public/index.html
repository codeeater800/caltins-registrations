<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      /* Basic styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #2980b9;
        font-size: 24px;
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        color: #333;
        text-align: left;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #2980b9;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #21618c;
      }

      form {
        text-align: left;
      }

      #thankYouContainer {
        display: none;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
        text-align: center;
      }

      #thankYouContainer h2 {
        color: #2980b9;
        font-size: 24px;
        margin-bottom: 20px;
      }

      #thankYouContainer p {
        font-size: 14px;
        color: #333;
      }

      #thankYouContainer a {
        color: #2980b9;
        text-decoration: none;
      }

      #thankYouContainer a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      let isReturningUser = false;

      async function confirmData(event) {
        event.preventDefault(); // Prevent form submission

        const formData = {
          childName: document.getElementById("childName").value,
          parentName: document.getElementById("parentName").value,
          age: document.getElementById("age").value,
          educationBoard: document.getElementById("educationBoard").value,
          phoneNo: document.getElementById("phoneNo").value,
          email: document.getElementById("email").value,
        };

        // Validate age
        const childAge = calculateAge(formData.age);
        if (childAge < 5 || childAge > 16) {
          alert(
            "Age not within the valid range of 5 to 16 years. Please re-enter."
          );
          return; // Prevent form submission if age is invalid
        }

        const confirmationText = `Child's Name: ${formData.childName}\nParent's Name: ${formData.parentName}\nAge: ${formData.age}\nEducation Board: ${formData.educationBoard}\nPhone No: ${formData.phoneNo}\nEmail ID: ${formData.email}`;

        if (confirm(confirmationText)) {
          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.text();

            if (
              result ===
              "Oops! It looks like this phone number has already been registered previously."
            ) {
              // Allow up to 3 registrations for the same phone number
              alert(
                "Mobile number was previously used to register. If you wish to register for another child with the same number, please proceed."
              );
              isReturningUser = true; // Track the returning user state
              document.querySelector("form").reset(); // Clear the form except for phone number
              retainFormData(formData); // Retain all fields except phone number
              document.getElementById("phoneNo").focus(); // Focus on phone number field
            } else if (
              result === "Maximum registrations exceeded for this number."
            ) {
              alert(result); // Show max registration limit reached message
              document.getElementById("phoneNo").value = ""; // Clear phone number field
              document.getElementById("phoneNo").focus(); // Focus on phone number field
            } else {
              alert(result);
              showThankYouMessage(); // Redirect to thank you page only on successful registration
              localStorage.clear(); // Clear localStorage on successful submission
            }
          } catch (error) {
            alert("Error submitting form.");
          }
        }
      }

      function retainFormData(savedFormData) {
        if (isReturningUser) {
          document.getElementById("childName").value = savedFormData.childName;
          document.getElementById("parentName").value =
            savedFormData.parentName;
          document.getElementById("age").value = savedFormData.age;
          document.getElementById("educationBoard").value =
            savedFormData.educationBoard;
          document.getElementById("email").value = savedFormData.email;
        }
      }

      function displayAge() {
        const birthDate = new Date(document.getElementById("age").value);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDifference = today.getMonth() - birthDate.getMonth();
        if (
          monthDifference < 0 ||
          (monthDifference === 0 && today.getDate() < birthDate.getDate())
        ) {
          age--;
        }

        if (!isNaN(age)) {
          document.getElementById("calculatedAge").value = age; // Display calculated age
        } else {
          document.getElementById("calculatedAge").value = ""; // Clear if invalid date
        }
      }

      // Function to calculate age from date of birth
      function calculateAge(dateOfBirth) {
        const birthDate = new Date(dateOfBirth);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDifference = today.getMonth() - birthDate.getMonth();
        if (
          monthDifference < 0 ||
          (monthDifference === 0 && today.getDate() < birthDate.getDate())
        ) {
          age--;
        }
        return age;
      }

      function showThankYouMessage() {
        document.querySelector(".container").style.display = "none"; // Hide the registration form
        document.getElementById("thankYouContainer").style.display = "block"; // Show the thank you message
      }

      function returnToRegistrationForm() {
        document.getElementById("thankYouContainer").style.display = "none"; // Hide the thank you message
        document.querySelector(".container").style.display = "block"; // Show the registration form again

        // Clear the form fields
        document.querySelector("form").reset();

        // Clear any saved form data from localStorage to prevent autofill
        localStorage.removeItem("formData");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form onsubmit="confirmData(event)">
        <label for="childName">Child's Name:</label>
        <input type="text" id="childName" name="childName" required />

        <label for="parentName">Parent's Name:</label>
        <input type="text" id="parentName" name="parentName" required />

        <label for="age">Date of Birth:</label>
        <div style="display: flex; align-items: center">
          <input
            type="date"
            id="age"
            name="age"
            required
            style="width: 70%"
            oninput="displayAge()"
          />
          <input
            type="text"
            id="calculatedAge"
            readonly
            placeholder="Age"
            style="width: 20%; margin-left: 10px"
          />
        </div>

        <label for="educationBoard">Education Board:</label>
        <select id="educationBoard" name="educationBoard" required>
          <option value="">--Select Education Board--</option>
          <option value="SSLC">SSLC</option>
          <option value="ICSE">ICSE</option>
          <option value="CBSE">CBSE</option>
          <option value="Opportunity School">Opportunity School</option>
        </select>

        <label for="phoneNo">Phone No:</label>
        <input
          type="tel"
          id="phoneNo"
          name="phoneNo"
          required
          pattern="[0-9]{10}"
        />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="thankYouContainer">
      <h2>Thank you for registering!</h2>
      <p>We'll stay in touch. The submission portal will open soon.</p>
      <p>
        <a href="javascript:void(0);" onclick="returnToRegistrationForm()"
          >Register for another child</a
        >
      </p>
    </div>
  </body>
</html>
